<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Subscribe for AC News!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="CSS/screen.css" />
    <script src="javascript.js"></script>
  </head>
  <body>
    <div id = "center">
      <div id = "bodyspecs">
        <p><img src="https://github.com/asuhail1270106/AbdullahSuhail-Project1/blob/master/images/Assassins%20Creed%20GIF.gif?raw=true" alt="PHP"></p>
        <form method="get" action="#null" autocomplete="on" name="acnews">
          <fieldset>
            <h2>Subscribe to recieve news about the newest AC game: Assassin's Creed Origins!</h2>
            <p><label>Email Address: </label></p>
            <p><input type="email" name= "Enter E-mail" placeholder="youremail@gmail.com"></p> 
            <p><label>Phone Number: </label></p>
            <p><input type="tel" name= "Phone #" placeholder="630-555-5555"></p>
            <p><label>Birth Date: </label></p>
            <input type="submit" value="Join the Dark to Serve the Light!" onclick="return subscribed();">
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
